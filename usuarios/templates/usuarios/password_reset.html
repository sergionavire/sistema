{% extends "base_admin.html" %} {% block content %}

<h1>Resetar senha</h1>
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar link de reset</button>
    </form>

    {% if error %}
        <div class="mt-3">
            <div class="alert alert-info">{{ error }}</div>
        </div>
    {% elif success %}
        <div class="mt-3">
            <div class="alert alert-success">Um link para resetar sua senha foi enviado para o email informado.</div>
        </div>
    {% endif %}
</div>

{% endblock content %}
